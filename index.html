<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Image Slider</title>
  </head>
  <body>
    <h1>Simple Image Slider</h1>
    <div class="carousel-container">
      <i class="fas fa-arrow-left" id="previousBtn"></i>
      <i class="fas fa-arrow-right" id="nextBtn"></i>
      <div class="carousel-slide">
        <img src="./assets/images/img5.jpg" id="lastClone" alt="" />
        <img src="./assets/images/img1.jpg" alt="Image 1" />
        <img src="./assets/images/img2.jpg" alt="Image 2" />
        <img src="./assets/images/img3.jpg" alt="Image 3" />
        <img src="./assets/images/img4.jpg" alt="Image 4" />
        <img src="./assets/images/img5.jpg" alt="Image 5" />
        <img src="./assets/images/img1.jpg" id="firstClone" alt="" />
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
